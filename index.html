<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <input type="text" class="calculator-screen" id="display" disabled>
          
            <div class="history" id="history"></div>

            <div class="calculator-buttons">
                <button class="operator" onclick="pressOperator('+')">+</button>
                <button class="operator" onclick="pressOperator('-')">-</button>
                <button class="operator" onclick="pressOperator('*')">×</button>
                <button class="operator" onclick="pressOperator('/')">÷</button>

                <button onclick="pressKey(7)">7</button>
                <button onclick="pressKey(8)">8</button>
                <button onclick="pressKey(9)">9</button>
                <button class="operator" onclick="clearDisplay()">C</button>

                <button onclick="pressKey(4)">4</button>
                <button onclick="pressKey(5)">5</button>
                <button onclick="pressKey(6)">6</button>
                <button class="operator" onclick="deleteLast()">DEL</button>

                <button onclick="pressKey(1)">1</button>
                <button onclick="pressKey(2)">2</button>
                <button onclick="pressKey(3)">3</button>
                <button class="operator equal" onclick="calculate()">=</button>

                <button onclick="pressKey(0)" style="flex: 2">0</button>
                <button onclick="pressKey('.')">.</button>
                <button class="operator" onclick="pressAdvanced('sqrt')">√</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
